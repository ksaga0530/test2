        * {

            padding: 0;
            box-sizing: border-box;

        body {

            min-height: 100vh;
            display: flex;

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;

            color: #555;

        input[type="range"] {
            width: 100%;

        }
        
        .length-display {
            text-align: center;
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .password-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            word-break: break-all;
            min-height: 25px;
            color: #333;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;

            background: #e3f2fd;

            border-radius: 10px;

            margin-bottom: 20px;

        .install-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f44336;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
        }
        
        .offline-indicator.online {
            background: #4caf50;
        }
        
        .strength {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .strength.weak {
            background: #f8d7da;
            color: #721c24;
        }
        
        .strength.medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .strength.strong {
            background: #d4edda;
            color: #155724;
        }

            margin-top: 20px;

<body>
    <!-- オフライン/オンライン表示 -->
    <div class="offline-indicator" id="offlineIndicator">オフライン</div>
    
    <div class="container">
        <span class="pwa-badge">📱 PWA対応</span>
        <span class="emoji">🔐</span>
        <h1>パスワードジェネレーター</h1>
        
        <!-- インストールプロンプト -->
        <div class="install-prompt" id="installPrompt">
            <div>📲 このアプリをホーム画面に追加できます！</div>
            <button class="install-btn" onclick="installPWA()">インストール</button>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="length">パスワードの長さ</label>
                <input type="range" id="length" min="4" max="50" value="12">
                <div class="length-display" id="lengthDisplay">12文字</div>
            </div>
            
            <div class="setting-group">
                <label>使用する文字種</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">小文字 (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">大文字 (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">数字 (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">記号 (!@#$%)</label>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="generate-btn" onclick="generatePassword()">
            🎲 パスワード生成
        </button>
        
        <div class="password-output">
            <div class="password-text" id="passwordText">
                ここに生成されたパスワードが表示されます
            </div>
        </div>
        
        <button class="copy-btn" id="copyBtn" onclick="copyPassword()" style="display: none;">
            📋 コピー
        </button>
        
        <div class="strength" id="strengthIndicator" style="display: none;"></div>
        
        <div class="footer">
            💡 オフラインでも使えるPWAアプリです！
        </div>
    </div>

    <script>
        // PWA関連の変数
        let deferredPrompt;
        
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                const CACHE_NAME = 'password-generator-v1';
                const urlsToCache = ['/'];
                
                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });
                
                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            }
                        )
                    );
                });
            `))
            .then(registration => {
                console.log('Service Worker登録成功:', registration);
            })
            .catch(error => {
                console.log('Service Worker登録失敗:', error);
            });
        }
        
        // PWAインストールプロンプト
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWAインストール成功');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            }
        }
        
        // オンライン/オフライン状態表示
        function updateOnlineStatus() {
            const indicator = document.getElementById('offlineIndicator');
            if (navigator.onLine) {
                indicator.textContent = 'オンライン';
                indicator.className = 'offline-indicator online';
                indicator.style.display = 'none'; // オンライン時は非表示
            } else {
                indicator.textContent = 'オフライン';
                indicator.className = 'offline-indicator';
                indicator.style.display = 'block';
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // 長さスライダーの値を表示
        const lengthSlider = document.getElementById('length');
        const lengthDisplay = document.getElementById('lengthDisplay');
        
        lengthSlider.addEventListener('input', function() {
            lengthDisplay.textContent = this.value + '文字';
        });
        
        // パスワード生成機能
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            
            // 最低1つの文字種が選択されているかチェック
            if (!includeLowercase && !includeUppercase && !includeNumbers && !includeSymbols) {
                alert('最低1つの文字種を選択してください！');
                return;
            }
            
            // 文字セットを作成
            let charset = '';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            // パスワード生成
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            // パスワードを表示
            document.getElementById('passwordText').textContent = password;
            document.getElementById('copyBtn').style.display = 'inline-block';
            
            // 強度を評価して表示
            showStrength(password);
        }
        
        // パスワードの強度を評価
        function showStrength(password) {
            const strengthIndicator = document.getElementById('strengthIndicator');
            let score = 0;
            
            // 長さによる得点
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            
            // 文字種による得点
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;
            
            // 強度を表示
            strengthIndicator.style.display = 'block';
            
            if (score <= 3) {
                strengthIndicator.className = 'strength weak';
                strengthIndicator.textContent = '🔴 弱い - より長く、多様な文字を使用してください';
            } else if (score <= 5) {
                strengthIndicator.className = 'strength medium';
                strengthIndicator.textContent = '🟡 普通 - まずまずの強度です';
            } else {
                strengthIndicator.className = 'strength strong';
                strengthIndicator.textContent = '🟢 強い - とても安全なパスワードです！';
            }
        }
        
        // コピー機能
        function copyPassword() {
            const passwordText = document.getElementById('passwordText').textContent;
            const copyBtn = document.getElementById('copyBtn');
            
            if (passwordText === 'ここに生成されたパスワードが表示されます') {
                return;
            }
            
            // クリップボードにコピー
            navigator.clipboard.writeText(passwordText).then(function() {
                // ボタンの表示を変更
                copyBtn.textContent = '✅ コピー完了！';
                copyBtn.classList.add('copied');
                
                // 2秒後に元に戻す
                setTimeout(function() {
                    copyBtn.textContent = '📋 コピー';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(function() {
                // フォールバック（古いブラウザ用）
                const textArea = document.createElement('textarea');
                textArea.value = passwordText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = '✅ コピー完了！';
                copyBtn.classList.add('copied');
                
                setTimeout(function() {
                    copyBtn.textContent = '📋 コピー';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }
        
        // ページ読み込み時の初期化
        window.onload = function() {
            generatePassword();
            updateOnlineStatus();
        };
    </script>
</body>
